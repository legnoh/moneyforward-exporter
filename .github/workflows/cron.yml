name: Upload MoneyForward prom data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5,11,17,23 * * 0'
    - cron: '0 5,11,23 * * 1,4'
    - cron: '0 5,11,17,23 * * 2-3'
    - cron: '0 5,11,17,23 * * 5-6'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: nanasess/setup-chromedriver@v1.0.5
    - name: Install pipenv
      run: pipx install pipenv
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        cache: pipenv
    - name: Install dependencies
      run: pipenv install
    - name: Install Japanese Fonts
      run: |
        sudo apt install -y fonts-ipafont
        fc-cache -fv
        fc-list | grep -i ipa
    - name: Start XVFB
      run: Xvfb :99 &
    - name: Run scraping
      run: pipenv run main
      env:
        DISPLAY: :99
        MF_EMAIL: ${{ secrets.MF_EMAIL }}
        MF_PASSWORD: ${{ secrets.MF_PASSWORD }}
    - name: setup GCP Auth
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    - name: setup GCP project information
      uses: google-github-actions/setup-gcloud@v0
    - name: Upload JSON to GCS
      uses: google-github-actions/upload-cloud-storage@v0
      with:
        path: ./container/public/moneyforward.prom
        destination: ${{ secrets.BUCKET_NAME }}/
    - name: Update Prometheus Data in RaspberryPi
      uses: benc-uk/workflow-dispatch@v1
      with:
        repo: legnoh/life-metrics-grafana-deployment
        ref: refs/heads/main
        workflow: Get Latest Metrics Data from GCS
        token: ${{ secrets.PERSONAL_TOKEN }}

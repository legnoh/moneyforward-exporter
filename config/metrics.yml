      labels: *balance_labels
      selector: income
    - name: monthly_expenditure_jpy
      desc: ホーム > 当月支出
      type: gauge
      labels: *balance_labels
      selector: expenditure
    - name: monthly_balance_jpy
      desc: ホーム > 当月収支
      type: gauge
      labels: *balance_labels
      selector: balance
